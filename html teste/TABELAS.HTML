<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css teste/tabela.css" />
  </head>
  <body>
    <table>
      <caption>
        Vendas em 1018
      </caption>
      <thead>
        <!--cabeçalho da tabela-->
        <tr>
          <th>Itens</th>
          <th>Venda</th>
        </tr>
      </thead>
      <tbody>
        <!--corpo de tabela-->
        <tr>
          <th>Biscoito</th>
          <th>R$ 3.000,00</th>
        </tr>
      </tbody>
      <tfoot>
        <!--Rodapé da tabela -->
        <tr>
          <th>Total</th>
          <td>R$ 6.000,00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
